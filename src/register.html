<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://users.metropolia.fi/~onnikiv/Web-Sovelluskehitys/web-page/src/assets/images/spoon.jpg"
    />
    <link rel="stylesheet" href="assets/css/register.css" />
    <script src="assets/js/register.js" type="module"></script>
  </head>
  <body>
    <header>
      <a id="page-title" href="./index.html"></a>
      <p></p>
      <div class="header-buttons">
        <button id="language-button"></button>
        <a id="login" href="./login.html" style="display: none"></a>
      </div>
    </header>

    <div class="register-container">
      <form id="register-form">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <strong>DO NOT USE YOUR REAL PASSWORDS WHEN REGISTERING</strong>
        <strong>ÄLÄ KÄYTÄ OIKEITA SALASANOJASI REKISTERÖITYMISESSÄ</strong>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required />

        <label for="name"><b>Name</b></label>
        <input type="name" placeholder="Enter Name" name="name" id="name" required />

        <label for="username"><b>Username</b></label>
        <input
          type="username"
          placeholder="Enter Username"
          name="username"
          id="username"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />

        <label for="password-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="password-repeat"
          id="password-repeat"
          required
        />
        <button type="submit">Register</button>
      </form>
      <p class="register-link">Already have an account? <a href="./login.html">Login here</a>.</p>
    </div>
    <footer>
      <p>&copy; 2025 Student Restaurants</p>
    </footer>
  </body>
</html>
