<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Restaurants</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://users.metropolia.fi/~onnikiv/Web-Sovelluskehitys/web-page/src/assets/images/spoon.jpg"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./assets/js/pages/index.js" type="module"></script>
  </head>
  <body>
    <header>
      <a id="page-title" href=""></a>
      <p></p>
      <div class="header-buttons">
        <button id="language-button"></button>
        <a id="login" href="./login.html"></a>
        <div id="user-profile">
          <a href="./profile.html">
            <img src="./assets/images/spoon.jpg" alt="Profile" id="profile-icon" />
          </a>
        </div>
      </div>
    </header>

    <div class="center-container">
      <div class="table-container">
        <table id="restaurant-box"></table>
      </div>
      <div id="map"></div>
      <div id="restaurant-info"></div>
    </div>

    <select id="company-select">
      <option value="All" id="all-companies"></option>
      <option value="Sodexo">Sodexo</option>
      <option value="Compass Group">Compass</option>
    </select>

    <select id="city-select">
      <option value="All" id="all-cities"></option>
      <option value="Espoo">Espoo</option>
      <option value="Oulu">Oulu</option>
      <option value="Helsinki">Helsinki</option>
      <option value="Lappeenranta">Lappeenranta</option>
      <option value="Vaasa">Vaasa</option>
      <option value="Kokkola">Kokkola</option>
      <option value="Jyväskylä">Jyväskylä</option>
      <option value="Turku">Turku</option>
      <option value="Rauma">Rauma</option>
      <option value="Joensuu">Joensuu</option>
      <option value="Kuopio">Kuopio</option>
      <option value="Liminka">Liminka</option>
      <option value="Pori">Pori</option>
      <option value="Kouvola">Kouvola</option>
      <option value="Rovaniemi">Rovaniemi</option>
      <option value="Kemi">Kemi</option>
      <option value="Hyvinkää">Hyvinkää</option>
      <option value="Vantaa">Vantaa</option>
      <option value="Ylivieska">Ylivieska</option>
      <option value="Tampere">Tampere</option>
      <option value="Seinäjoki">Seinäjoki</option>
      <option value="Ikaalinen">Ikaalinen</option>
      <option value="Valkeakoski">Valkeakoski</option>
      <option value="Riihimäki">Riihimäki</option>
      <option value="Hämeenlinna">Hämeenlinna</option>
      <option value="Järvenpää">Järvenpää</option>
    </select>
    <button id="nearest-restaurant"></button>
    <table class="menu-container">
      <thead class="menu-headings"></thead>
      <tbody class="selected-day-menu"></tbody>
    </table>

    <dialog id="info-modal"></dialog>

    <footer>
      <p>&copy; 2025 Student Restaurants</p>
    </footer>
  </body>
</html>
